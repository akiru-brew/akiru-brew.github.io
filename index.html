<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Drunken Duck Brewery</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

  <div class="container">

    <div class="row">
      <div class="carousel carousel-dark slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="brewery.jpg">
            <div class="carousel-caption ">
              <h1 class="display-4 text-start">Drunken<br>Duck<br>Brewery</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container py-4 px-2" >
    <div class="row gx-4">
      <div class="col-md-3">  
        <div class="card border-dark">
          <img src="/9-Jacks-Ruby-Ale/label.png" class="card-img-top">
          <div class="card-body text-dark">
            <a href="/9-Jacks-Ruby-Ale/" class="stretched-link"></a>
            <h5 class="card-title">Jacks Ruby Ale</h5>
            <p class="card-text">My first ruby beer. It is a quaffable, easy drinking bitter for a long summers evening.</p>
          </div>
          <div class="card-footer">
          May '21
          </div>
        </div>
      </div>

      <div class="col-md-3">  
        <div class="card border-dark">
          <img src="/8-Ancient-Weirdo/brew8logo.png" class="card-img-top">
          <div class="card-body text-dark">
            <a href="/8-Ancient-Weirdo/" class="stretched-link"></a>
            <h5 class="card-title">Ancient Weirdo</h5>
            <p class="card-text">A cloned recipe, not unlike Old Peculiar.</p>
          </div>
          <div class="card-footer">
          April '21
          </div>
        </div>
      </div>


    </div>
  </div>



  </body>
</html>
